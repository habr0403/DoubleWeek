<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Onboarding</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="id">
      <h1>The Following are the steps for On-Boarding</h1>
     
      <div class="feature" id="Human Resources/First 2 weeks">
        <p>
<button> Welcome! We are excited to have you. Click here to start</button>               </p>
      </div>
      <div class="feature" id="On the Job Shadowing">
        <p><button><feature>Lets meet your Trainer</feature>!</button></p>
      </div>
      <div class="feature" id="Follow Up">
        <p><button><feature>Please complete the following surveys!</feature></button></p>
      </div>
    </div>

    <div class="tutorial-overlay">
      <div class="tutorial-step" id="Human Resources">
        <h2>Step 1: Welcome</h2>
        <p>Lets Get Started</p>
        <button class="next">Move Forward</button>
      </div>
      <div class="tutorial-step" id="step2">
        <h2>Step 2: Lets Meet Your Trainer</h2>
        <p>More information if needed</p>
        <button class="close-tutorial">Last Step</button>
      </div>
      <div class="tutotial-step" id="step2">
        <h2>Thank You</h2>
        <button class="close-tutorial">All done!</button>
      </div>
      <div class="progress-indicator">
        <span id="progress-text">Step 1 of 3</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
